<!DOCTYPE html>
<html lang="port-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullCenter">
        <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name"> Nome: </label>
                <input type="text" id="name" placeholder="nome">

                <label for="colorpicker"> Cor favorita: </label>
                <input type="color" id="colorpicker">

                <label for="nascimento"> Data de nascimento: </label>
                <input type="date" id="nascimento">

                <label for="hrnascimento"> Horário do nascimento: </label>
                <input type="time" id="hrnascimento">

                <label for="email"> E-mail: </label>
                <input type="email" id="email"  placeholder="aaa@bb.com">
                <label for="confemail"> Confirme o E-mail: </label>
                <input type="email" id="confemail"  placeholder="aaa@bb.com">

                <label for="doc"> Faça uploud do documento: </label>
                <input type="file" id="doc" accept=".pdf"> 

                <input type="hidden" id="teste" value="test">

                <label for="image"> Faça uploud da imagem:</label>
                <input type="image" id="image" >

                <label for="telefone"> Telefone: </label>
                <input type="number" id="telefone" placeholder="(11) 99999-9999">

                <label for="pass"> Senha: </label>
                <input type="password" id="pass">
                <label for="confpass"> Confirmar a senha: </label>
                <input type="password" id="confpass">

                <label for="sexo"> Sexo: </label>

                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc"> Masculino </label>

                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem"> Feminino </label>

                <input type="radio" id="ni" name="sexo" value="n">
                <label for="ni"> Prefere não declarar</label>

                <label for="satisfação"> Satisfação: </label>
                <input type="range" id="satisfação">

                <input type="checkbox" id="agree" value="y">
                <label for="agree"> Concordo com os termos </label>
                <input type="checkbox" id="agreep" value="y">
                <label for="agreep"> Concordo com as politicas </label>

                <input type="reset" value="limpar">
                <button> Enviar </button>





            </form>
        </div>
    </div>
</body>
</html>
